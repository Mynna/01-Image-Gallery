<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="./pictures/bild8.JPG" alt="">
           
        </span>

        <span style="--i: 2">
            <img src="./pictures/bild2.JPG" alt="">
        </span>
        <span style="--i: 3">
            <img src="./pictures/bild3.JPG" alt="">
        </span>

        <span style="--i: 4">
            <img src="./pictures/bild4.JPG" alt="">
        </span>

        <span style="--i: 5">
            <img src="./pictures/bild5.JPG" alt="">
        </span>

        <span style="--i: 6">
            <img src="./pictures/bild6.JPG" alt="">
        </span>
                
        <span style="--i: 7">
            <img src="./pictures/bild7.JPG" alt="">
  
        </span>

        <span style="--i: 8">
            <img src="./pictures/bild1.jpg" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
